<ion-header>
  <ion-navbar>
    <img src="/assets/imgs/logo.png">
    <ion-title>Count the Beat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button
    ion-button
    class="click-button"
    (click)="handleClicked()">
    {{ tapButtonText }}
  </button>

  <button
     ion-button
     full
     color="primary"
     [disabled]="!isRecording"
     (click)="handleStopClicked()">
    Stop
  </button>

  <div class="chart-area">
    <canvas #chart width="100" height="100">
    </canvas>
  </div>

</ion-content>
