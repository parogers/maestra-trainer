<ion-content padding>

  <button
     ion-button
     full
     class="click-button"
     (click)="handleClicked()">
    Tap here
  </button>

  <button
     ion-button
     full
     color="primary"
     [disabled]="!isRecording"
     (click)="handleStopClicked()">
    Stop
  </button>

  <div class="chart-area">
    <canvas #chart width="100" height="100">
    </canvas>
  </div>

  <div>
    Average BPM: {{ averageBPM }}
  </div>
  
</ion-content>
