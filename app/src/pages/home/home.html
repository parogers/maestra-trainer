<ion-header>
  <ion-navbar>
    <ion-title>Maestra Trainer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <button
     ion-button
     full
     class="click-button"
     (click)="handleClicked()">
    {{ tapButtonText }}
  </button>

  <button
     ion-button
     full
     color="primary"
     [disabled]="!isRecording"
     (click)="handleStopClicked()">
    Stop
  </button>

  <div class="chart-area">
    <canvas #chart width="100" height="100">
    </canvas>
  </div>

</ion-content>
